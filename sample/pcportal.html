<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="./resources/style.css">
  <script type="text/javascript" src="./resources/marked.min.js"></script>
  <script type="text/javascript" src="./resources/common.js"></script>
  <title>PCポータル：ポータル</title>
</head>

<body onload="init()">
  <div id="area_dialog_back" class="area_dialog_back"></div>
  <div id="area_dialog" class="area_dialog"></div>

  <object id="content_001" type="text/plain" style="display:none" data="./data/notice.txt"></object>
  <object id="content_002" type="text/plain" style="display:none" data="./data/schedule.txt"></object>
  <object id="content_003" type="text/plain" style="display:none" data="./data/task.txt"></object>
  <object id="content_004" type="text/plain" style="display:none" data="./data/readme.txt"></object>

  <object id="content_101" type="text/plain" style="display:none" data="./files/プライベートTODO.txt"></object>
  <object id="content_102" type="text/plain" style="display:none" data="./files/家計簿.md"></object>
  <object id="content_201" type="text/plain" style="display:none" data="./files/仕事TODO.txt"></object>
  <object id="content_202" type="text/plain" style="display:none" data="./files/プロジェクト計画書.html"></object>
  <object id="content_203" type="text/plain" style="display:none" data="./files/プロジェクト進捗表.html"></object>


  <div class="area_body">

    <h1>ＰＣポータル</h1>

    <div class="area_menu">
      <span>
        <a class="a_menu_link" href="./pcportal.html">ポータル</a>|
        <a class="a_menu_link" href="#">プライベート詳細</a>|
        <a class="a_menu_link" href="#">仕事詳細</a>|
      </span>
      <span class="area_menu_icon">
        <img title="設定" src="./resources/images/icon_setting_16.png" onclick="showCustom()">
        &nbsp;
        <img title="技術解説" src="./resources/images/icon_help_16.png" onclick="showDialog('004')">
      </span>
    </div>

    <div id="custom" class="area_custom">
      <table>
        <tr>
          <td>ダイアログの文字</td>
          <td>
            <select id="customDialogFontSize" onchange="eventCustomDialogFontSize(this)">
              <option value="large">大</option>
              <option value="medium" selected>中</option>
              <option value="small">小</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>通知領域の高さ(px)</td>
          <td><input type="text" id="customNoticeHeight" maxlength="4" style="width:50px;" onblur="eventCustomNoticeHeight(this)"></td>
        </tr>
        <tr>
          <td>スケジュール領域の高さ(px)</td>
          <td><input type="text" id="customScheduleHeight" maxlength="4" style="width:50px;" onblur="eventCustomScheduleHeight(this)"></td>
        </tr>
        <tr>
          <td>タスク領域の高さ(px)</td>
          <td><input type="text" id="customTaskHeight" maxlength="4" style="width:50px;" onblur="eventCustomTaskHeight(this)"></td>
        </tr>
        <tr>
          <td>スケジュールの表示期間(日)</td>
          <td><input type="text" id="customScheduleDisplayTerm" maxlength="4" style="width:50px;" onblur="eventCustomScheduleDisplayTerm(this)"></td>
        </tr>
        <tr>
          <td>タスクのチェック状態クリア</td>
          <td><button onclick="eventCustomTaskClearCheck()">クリア</button></td>
        </tr>
        <tr>
          <td>タスクのチェック項目を表示</td>
          <td><input id="customTaskDisplayChecked" type="checkbox" onchange="eventCustomTaskDisplayChecked(this.checked)"></td>
        </tr>
      </table>
    </div>

    <div class="area_regular">
      <span class="item_regular_title">
        <img title="編集" src="./resources/images/icon_edit_16.png" onclick="editContents('001')">
        &nbsp;通知&nbsp;
      </span>
      <div id="item_notice" class="item_regular"></div>
    </div>

    <div class="area_regular">
      <span class="item_regular_title">
        <img title="編集" src="./resources/images/icon_edit_16.png" onclick="editContents('002')">
        &nbsp;スケジュール&nbsp;
      </span>
      <div id="item_schedule" class="item_regular"></div>
    </div>

    <div class="area_regular">
      <span class="item_regular_title">
        <img title="編集" src="./resources/images/icon_edit_16.png" onclick="editContents('003')">
        &nbsp;タスク&nbsp;
      </span>
      <div id="item_task" class="item_regular"></div>
    </div>

    <div class="area_file_select">
      <span class="item_file_select">
      ファイルを開く
          <input type="file" id="fileSelect" onchange="showDialogFromSelect(this)"><br>
      </span>
    </div>

    <div class="area_group">
      <div class="item_group_title">プライベート</div>
      <div class="area_content_frame">
        <div class="item_content_title">
          <img title="フォルダを開く" src="./resources/images/icon_folder_16.png" onclick="openContentsFolder('101')">
          <img title="編集" src="./resources/images/icon_edit_16.png" onclick="editContents('101')">
          <img title="別ウィンドウで開く" src="./resources/images/icon_window_16.png" onclick="openContentsWindow('101')">
          <a href="javascript:void(0);" onclick="showDialog('101')">TODOリスト</a>
        </div>
        <div class="item_content_title">
          <img title="フォルダを開く" src="./resources/images/icon_folder_16.png" onclick="openContentsFolder('102')">
          <img title="編集" src="./resources/images/icon_edit_16.png" onclick="editContents('102')">
          <img title="別ウィンドウで開く" src="./resources/images/icon_window_16.png" onclick="openContentsWindow('102')">
          <a href="javascript:void(0);" onclick="showDialog('102')">家計簿</a>
        </div>
      </div>
    </div>

    <div class="area_group">
      <div class="item_group_title">仕事</div>
      <div class="area_content_frame">
        <div class="item_content_title">
          <img title="フォルダを開く" src="./resources/images/icon_folder_16.png" onclick="openContentsFolder('201')">
          <img title="編集" src="./resources/images/icon_edit_16.png" onclick="editContents('201')">
          <img title="別ウィンドウで開く" src="./resources/images/icon_window_16.png" onclick="openContentsWindow('201')">
          <a href="javascript:void(0);" onclick="showDialog('201')">TODOリスト</a>
        </div>
        <div class="item_content_title">
          <img title="フォルダを開く" src="./resources/images/icon_folder_16.png" onclick="openContentsFolder('202')">
          <img title="編集" src="./resources/images/icon_edit_16.png" onclick="editContents('202')">
          <img title="別ウィンドウで開く" src="./resources/images/icon_window_16.png" onclick="openContentsWindow('202')">
          <a href="javascript:void(0);" onclick="showDialog('202')">プロジェクト計画書</a>
        </div>
        <div class="item_content_title">
          <img title="フォルダを開く" src="./resources/images/icon_folder_16.png" onclick="openContentsFolder('203')">
          <img title="編集" src="./resources/images/icon_edit_16.png" onclick="editContents('203')">
          <img title="別ウィンドウで開く" src="./resources/images/icon_window_16.png" onclick="openContentsWindow('203')">
          <a href="javascript:void(0);" onclick="showDialog('203')">プロジェクト進捗表</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
